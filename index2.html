<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Tourism Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Space Tourism Booking</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">Book Now</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Experience the Wonders of Space</h2>
      <p>Book your space tourism adventure today!</p>
      <button id="bookNowBtn">Book Now</button>
    </section>

    <section class="booking-form">
      <h2>Book Your Space Trip</h2>
      <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
          <option value="">Select a destination</option>
          <option value="moon">Moon</option>
          <option value="mars">Mars</option>
          <option value="space-station">Space Station</option>
        </select>

        <label for="date">Travel Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Book Now</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Space Tourism Booking. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
